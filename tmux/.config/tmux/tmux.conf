# Set true color
set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"

# set status bar to top
# set-option -g status-position top

# Set prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# refresh session and source config again
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Set vi-mode
set-window-option -g mode-keys vi

# Copy keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# vim-like pane switching
bind -r ^ last-window

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current directory
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'

#custom bindings
bind-key -r f run-shell "tmux neww ~/.local/tmux-sessionizer/tmux-sessionizer"

#custom bindings for projects
bind-key -r O run-shell "~/.local/tmux-sessionizer/tmux-sessionizer ~/personal/onvif-discovery"
bind-key -r D run-shell "~/.local/tmux-sessionizer/tmux-sessionizer ~/personal/dotfiles"
